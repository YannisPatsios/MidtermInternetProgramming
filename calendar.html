<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calendar View - Task Manager App">
  <title>Task Manager App | Calendar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="App Logo" width="32" height="32" class="me-2">
        <span>Task Manager</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="calendar.html">Calendar</a></li>
        </ul>
        <button id="darkModeToggle" class="btn btn-outline-secondary ms-3" aria-label="Toggle dark mode">
          <span class="bi bi-moon"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="mb-4 text-center">Calendar View</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button id="prevMonth" class="btn btn-outline-primary"><i class="bi bi-chevron-left"></i></button>
      <h2 id="calendarMonth" class="h5 mb-0"></h2>
      <button id="nextMonth" class="btn btn-outline-primary"><i class="bi bi-chevron-right"></i></button>
    </div>
    <div id="calendarGrid" class="table-responsive"></div>
  </main>

  <!-- Day Tasks Modal -->
  <div class="modal fade" id="dayTasksModal" tabindex="-1" aria-labelledby="dayTasksModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dayTasksModalLabel">Tasks for <span id="modalDate"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="dayTasksList">
          <!-- Tasks for the selected day will appear here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-auto py-3" aria-label="Footer">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="d-flex align-items-center mb-2 mb-md-0">
        <img src="assets/img/logo.png" alt="App Logo" width="32" height="32" class="me-2">
        <span>&copy; 2025 Task Manager App</span>
      </div>
      <div>
        <a href="mailto:yannispatsios@hotmail.com" class="me-3" aria-label="Email"><i class="bi bi-envelope"></i></a>
        <a href="https://www.facebook.com/yannis.patsios" class="me-2" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.linkedin.com/in/ioannis-patsios/" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
