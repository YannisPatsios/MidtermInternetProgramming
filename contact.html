  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="mb-4 text-center">Contact Me</h1>
    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-lg-6">
        <section aria-labelledby="contact-form-title">
          <h2 id="contact-form-title" class="h5 mb-3">Send a Message</h2>
          <form id="contact-form" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="contactName" class="form-label">Name</label>
              <input type="text" class="form-control" id="contactName" required aria-required="true" placeholder="e.g. Ioannis Patsios">
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="contactEmail" required aria-required="true" placeholder="e.g. you@email.com">
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
              <label for="contactSubject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="contactSubject" required aria-required="true" placeholder="e.g. Internship Inquiry">
              <div class="invalid-feedback">Please enter a subject.</div>
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Message</label>
              <textarea class="form-control" id="contactMessage" rows="4" required aria-required="true" placeholder="Type your message here..."></textarea>
              <div class="invalid-feedback">Please enter your message.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </section>
      </div>
      <!-- Google Map & Social Links -->
      <div class="col-lg-6">
        <section aria-labelledby="map-title">
          <h2 id="map-title" class="h5 mb-3">Location</h2>
          <div class="ratio ratio-16x9 mb-4">
            <iframe src="https://www.google.com/maps?q=Kalivia+Thorikou,+Greece&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Google Map showing Kalivia Thorikou, Greece"></iframe>
          </div>
        </section>
        <section aria-labelledby="social-title">
          <h2 id="social-title" class="h5 mb-3">Connect</h2>
          <div class="d-flex gap-3">
            <a href="mailto:yannispatsios@hotmail.com" aria-label="Email" class="fs-3 text-decoration-none"><i class="bi bi-envelope"></i></a>
            <a href="https://www.facebook.com/yannis.patsios" aria-label="Facebook" class="fs-3 text-decoration-none"><i class="bi bi-facebook"></i></a>
            <a href="https://www.linkedin.com/in/ioannis-patsios/" aria-label="LinkedIn" class="fs-3 text-decoration-none"><i class="bi bi-linkedin"></i></a>
          </div>
        </section>
